<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Delivery System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main">
        <h1>E-mail Delivery System</h1>
        <form method="POST">
            <div class="form-group">
                <label for="from">From</label>
                <input type="email" id="from" name="from" value="thakardevam007@gmail,com" readonly>
                <a  href="{{ url_for('update_from') }}" class="change" class="change">change</a>
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="email" id="to" name="to" required>
                <a class="change">Add More</a>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="buttons">
                <div class="tree-btn">
                    <button type="button">Attach file</button>
                    <button type="button">Send Bulk</button>
                    <button type="button" id="schedule-btn">Schedule</button>
                </div>
                <div class="form-group hidden" id="schedule-time">
                    <label for="time">Time</label>
                    <input type="datetime-local" id="time" name="time">
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
        </div>
           
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script>
        document.getElementById('schedule-btn').addEventListener('click', function() {
            document.getElementById('schedule-time').classList.toggle('hidden');
        });
    </script>
</body>
</html>
